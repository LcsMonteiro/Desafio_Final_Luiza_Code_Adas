<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div class='col-8 m-auto pt-2 pb-2 text-center'>
        <h1>Cadastro Produtos</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>


    <div class="col-8 m-auto pt-4 pb-2 text-center">


        <form name="form" id="form" method="post" action="{% if db %}/updateprod/{{ db.id }}/{% else %}/createprod/{% endif %}">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form-grupo mt-4">Empresa: {{cdproduto.id_empresa}}</div>
            <div class="form-grupo mt-4">Produto: {{cdproduto.nome}}</div>
            <div class="form-grupo mt-4">Descrição: {{cdproduto.descricao}}</div>
            <div class="form-grupo mt-4">Voltagem: {{cdproduto.id_voltagem}}</div>
            <div class="form-grupo mt-4">Tamanho: {{cdproduto.tamanho}}</div>
            <div class="form-grupo mt-4">Preço: {{cdproduto.preço}}</div>
            <div class="form-grupo mt-4">Quantidade: {{cdproduto.quantidade}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>    
    </div>
</body>
</html>
