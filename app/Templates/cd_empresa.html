<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
</div>

<div class='col-8 m-auto pt-4 pb-3 text-center'>
    <h1>Cadastro Empresas</h1>
</div>

<div class="col-8 m-auto pt-3 pb-3 text-center">
    <a href="/" class="btn btn-info">Voltar</a>
</div>



<div class="col-8 m-auto pt-4 pb-2 text-center">
    <form name="form" id="form" method="post" action="{% if db %}/updateemp/{{ db.id }}/{% else %}/create2/{% endif %}">
        {% csrf_token %}
        <!--{{form.as_p}}-->
        <div class="form-grupo mt-4">Segmento: {{cdempresa.id_segmento}}</div>
        <div class="form-grupo mt-4">Empresa: {{cdempresa.nome}}</div>
        <div class="form-grupo mt-4">Cnpj: {{cdempresa.cnpj}}</div>
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>    

</div>

</body>

</html>
